<!DOCTYPE html>
<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/vega@5.25.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.15.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.22.2"></script>
</head>
<body>
  <div id="vis"/>
  <script>
    const spec = {
  "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
  "width": 800,
  "height": 600,
  "data": {
    "url": "https://raw.githubusercontent.com/dngo0002/FIT3179_VIS_2/main/Vis%20Files/Data/Aus_vs_Top_5_GDP.csv"
  },
  "selection": {
    "countryFilter": {
      "type": "multi",
      "fields": ["Country"],
      "title": "Country Filter: ",
      "bind": {
        "input": "select",
        "options": [
          "All",
          "Australia",
          "Germany",
          "United States",
          "United Kingdom",
          "China",
          "Japan"
        ]
      }
    }
  },
  "mark": {"type": "line", "point": true},
  "encoding": {
    "x": {"field": "Year", "type": "ordinal"},
    "y": {"field": "Percentage", "type": "quantitative"},
    "color": {"field": "Country", "type": "nominal"},
    "tooltip": [
      {"field": "Country", "type": "nominal"},
      {"field": "Year", "type": "ordinal"},
      {"field": "Percentage", "type": "quantitative"}
    ],
    "opacity": {
      "condition": {"selection": "countryFilter", "value": 1},
      "value": 0.2
    }
  },
  "config": {}
};
    vegaEmbed("#vis", spec, {mode: "vega-lite"}).then(console.log).catch(console.warn);
  </script>
</body>
</html>
